<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator1</title>
    <link rel="stylesheet" href="StyleAge.css">
</head>
<body>
    <div class="container">
        <h2>Age Calculator1</h2>
        <div class="form-group">
            <label for="day">Day</label>
            <input type="number" id="day" min="1" max="31" required>
        </div>
        <div class="form-group">
            <label for="month">Month</label>
            <input type="number" id="month" min="1" max="12" required>
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" required>
        </div>
        <button class="btn" onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="result"></div>
    </div>
    <script src="ScriptAge.js"></script>
</body>
</html>
